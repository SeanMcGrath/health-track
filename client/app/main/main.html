<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h2>Registered Trackers</h2>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group tracker-list">
        <li class="list-group-item" ng-repeat="tracker in trackers" ng-class="{editable: tracker.editable}">
            <strong>#{{tracker.serial}}: </strong><strong ng-hide="tracker.editable">{{tracker.first}} {{tracker.last}}</strong>
            <input type="text" ng-model="tracker.first" ng-show="tracker.editable"/>
            <input type="text" ng-model="tracker.last" ng-show="tracker.editable"/>
            <br>
            DOB: <span ng-hide="tracker.editable">{{tracker.DOB}}</span><input type="text" ng-model="tracker.DOB" ng-show="tracker.editable"/>
            | Info: <span ng-hide="tracker.editable">{{tracker.info}}</span><input type="text" ng-model="tracker.info" ng-show="tracker.editable"/>
            | Location: {{tracker.location}}
            <a class="trash" ng-click="deleteTracker(tracker)"><span class="glyphicon glyphicon-trash pull-right"></span></a>
            <a class="edit" ng-click="tracker.editable = !tracker.editable; updateTracker(tracker)"><span class="glyphicon glyphicon-pencil pull-right"></span></a>
        </li>
      </ul>
    </div>
  </div>
